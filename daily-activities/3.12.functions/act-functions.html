<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 12 Functions Activity</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="act-functions.css">

</head>

<body class="text-white">
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">March 12 Functions Activity</a>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-4 "></div>
            <div class="col-md-4 bg-primary">
                <h2>Math Operations</h2>
                <div class="mb-3 mt-3">
                    <label for="">First Number:</label>
                    <input type="number" id="num-first-number" class="form-control form-control-sm"
                        placeholder="Enter first number">
                </div>
                <div class="mb-3">
                    <label for="">Second Number:</label>
                    <input type="number" id="num-second-number" class="form-control form-control-sm"
                        placeholder="Enter second number">
                </div>

                <div class="mb-3">
                    <label for="">Total:</label>
                    <input type="number" id="num-total" class="form-control form-control-sm" placeholder="0.00">
                </div>

                <div class="mb-3">
                    <button class="btn btn-success" onclick="operation('sum');" id="btn-add">Addition</button>
                    <button class="btn btn-danger" onclick="operation('difference');" id="btn-sub">Subtraction</button>
                    <button class="btn btn-info" onclick="operation('product');" id="btn-mul">Multiplication</button>
                    <button class="btn btn-warning" onclick="operation('quotient');" id="btn-div">Division</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="act-functions.js"></script>
</body>
</html>
