<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 13 Arrays Activity</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="act-arrays.css">

</head>

<body class="text-white">
    <header>
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">March 13 Arrays Activity</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="row">
            <div class="col-md bg-primary text-white p-5 container1">
                <h4>Employee Details</h4>
                <div class="mb-3 mt-3">
                    <label for="">Employee ID No.</label>
                    <input id="txtEEID" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Employee Name</label>
                    <input id="txtEEName" type="text" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <label for="">Working Hours</label>
                    <input id="txtEEHours" type="number" class="form-control form-control-sm">
                </div>
                <div class="mb-3 mt-3">
                    <button class="btn btn-success" onclick="operation('log')"> Log Hours </button>
                </div>
            </div>
        </section>

        <div class="col-md bg-primary text-white p-5 overflow-auto container2" style="max-height: 400px;">
            <table class="table table-striped" id="result-table">
                <thead>
                    <tr>
                        <th scope="col">Employee ID No.</th>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Working Hours</th>
                        <th scope="col">Action 1</th>
                        <th scope="col">Action 2</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="mb-3 mt-3">
                <button class="btn btn-success" onclick="operation('total')"> Total Hours </button>
            </div>
            <div class="mb-3 mt-3 col-md-2">
                <input id="TotalHours" type="number" class="form-control form-control-sm" placeholder="Total Hours">
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="act-arrays.js"></script>
</body>

</html>
