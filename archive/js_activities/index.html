<body class="text-white">
    <main class="container-fluid mt-4">
        <section class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 bg-dark">
                <h2>Math Operations</h2>
                    <!-- <form> -->
                    <div class="mb-3 mt-3">
                        <label for="">First Number:</label>
                        <input type="number" id="num-first-number" class="form-control form-control-sm" placeholder="Enter first number">
                    </div>

                    <div class="mb-3">
                        <label for="">Second Number:</label>
                        <input type="number" id="num-second-number" class="form-control form-control-sm" placeholder="Enter second number">
                    </div>

                    <div class="mb-3">
                        <label for="">Total:</label>
                        <input type="number" id="num-total" class="form-control form-control-sm" placeholder="0.00">
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-success" id="btn-add">Addition</button>
                        <button class="btn btn-danger" id="btn-sub">Subtraction</button>
                        <button class="btn btn-info text-white" id="btn-mul">Multiplication</button>
                        <button class="btn btn-warning text-white" id="btn-div">Division</button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </section>
        </main>                    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

<script>
    // Javascript codes

        let btnAdd = document.getElementById("btn-add");

        btnAdd.addEventListener('click', function () {
            //string
            let FirstNumber = document.getElementById("num-first-number").value;
            let SecondNumber = document.getElementById("num-second-number").value;
            let total = parseInt(FirstNumber) + parseInt(SecondNumber);

            document.getElementById("num-total").value = total;

            // document.getElementById("num-first-number").value = "";
            // document.getElementById("num-second-number").value = "";

            // document.getElementById("num-first-number").focus();

        });

        let btnSub = document.getElementById("btn-sub");
        btnSub.addEventListener('click', function () {
            //string
            let FirstNumber = document.getElementById("num-first-number").value;
            let SecondNumber = document.getElementById("num-second-number").value;
            let total = parseInt(FirstNumber) - parseInt(SecondNumber);

            document.getElementById("num-total").value = total;

            // document.getElementById("num-first-number").value = "";
            // document.getElementById("num-second-number").value = "";

            // document.getElementById("num-first-number").focus();

        });

        let btnMul = document.getElementById("btn-mul");
        btnMul.addEventListener('click', function () {
            //string
            let FirstNumber = document.getElementById("num-first-number").value;
            let SecondNumber = document.getElementById("num-second-number").value;

            let total = parseInt(FirstNumber) * parseInt(SecondNumber);

            document.getElementById("num-total").value = total;

            // document.getElementById("num-first-number").value = "";
            // document.getElementById("num-second-number").value = "";

            // document.getElementById("num-first-number").focus();

        });

        let btnDiv = document.getElementById("btn-div");
        btnDiv.addEventListener('click', function () {
            //string
            let UnangNumber = document.getElementById("num-first-number");
            let FirstNumber = UnangNumber.value;
            let SecondNumber = document.getElementById("num-second-number").value;

            let total = parseInt(FirstNumber) / parseInt(SecondNumber);

            document.getElementById("num-total").value = total;

            UnangNumber.value = "";
            // document.getElementById("num-second-number").value = "";

            // document.getElementById("num-first-number").focus();

        });
